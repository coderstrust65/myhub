<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Color</title>

    <style>
        .div {}
        
        .div1 {
            width: 40px;
            height: 20px;
            background: green;
        }
        
        .div2 {
            width: 20px;
            height: 20px;
            background: red;
        }
        
        .div2:hover .div1 {
            width: 80px;
        }

    </style>
</head>

<body>
    <div class="div">
        <div class="div1">
            <div class="div2"></div>
        </div>

    </div>
</body>

</html>
